<!DOCTYPE html>
<html>
<head>
    <title>Best Chatbot</title>
    <style>
        /* Add styling here to customize the chatbot interface */
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log">
            <!-- Chat log will be dynamically updated with messages -->
        </div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // JavaScript code to handle chatbot functionality
        // You can use a programming language like JavaScript to make the chatbot interactive

        // Example code to get you started:
        const chatLog = document.getElementById('chat-log');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = messageInput.value;
            displayMessage(message, 'user');
            // Handle the user's message and generate a response
            // You can use AI or predefined responses to generate the chatbot's reply
            const reply = generateReply(message);
            displayMessage(reply, 'chatbot');
            messageInput.value = ''; // Clear the input field after sending the message
        }

        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender);
            messageElement.textContent = message;
            chatLog.appendChild(messageElement);
        }

        function generateReply(message) {
            // Your logic for generating the chatbot's reply goes here
            // You can use if statements or switch cases to handle different user inputs
            // Return the generated chatbot reply
            return 'This is the chatbot\'s reply.';
        }
    </script>
</body>
</html>
